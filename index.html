<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 class="cabecalho">Cadastro do cliente</h1>

        <button type="button" id="botao-cadastro">cadastrar cliente</button>
        <div id="pagina-principal">

            <table id="tabela">
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>email</th>
                    <th>cidade</th>
                    <th>Ação</th>
                </tr>
            </table>
        </div>
        <div id="modalCadastrar">
            <div>
                <div class="modal-head">
                    <span class="fechar">X</span>
                    <p>Cadastrar cliente</p>
                </div>

                <div class="modal-body">
                    <div class="espacos">
                        <input type="text" name="nome" id="nome" placeholder="Nome" class="preencher" required>
                        <input type="text" name="second-name" id="sobrenome" placeholder="Sobrenome" class="preencher"
                            required>
                        <input type="email" name="Email" id="email" placeholder="Email" class="preencher" required>
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="preencher" required>
                    </div>
                </div>
                <div>
                    <input type="button" value="Enviar" class="btnSalvarUsuario" id="enviar">
                </div>
            </div>
        </div>

        <div id="modalEditar">
            <div>
                <div class="modal-head">
                    <span class="fechar">X</span>
                    <p>Editar Usuário</p>
                </div>

                <div class="modal-body">
                    <div class="espacos">
                        <input type="text" name="nome2" id="user-name" placeholder="Nome" class="preencher2" required>
                        <input type="text" name="second-name2" id="user-sobrenome" placeholder="Sobrenome"
                            class="preencher2" required>
                        <input type="email" name="Email2" id="user-email" placeholder="Email" class="preencher2"
                            required>
                        <input type="text" name="cidade2" id="user-cidade" placeholder="Cidade" class="preencher2"
                            required>
                    </div>
                </div>
                <div>
                    <input type="button" value="Excluir" class="btnExcluirUsuario" id="excluirUsuario">
                    <input type="button" value="Salvar" class="btnSalvarUsuario" id="salvarUsuario">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="module" src="./script.js"></script>

</html>
