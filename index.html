<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div id="formulario">
        <h1 class="cabecalho">Cadastro do cliente</h1>
        <button type="button" id="botao-cadastro">cadastrar cliente</button>

        <table>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>email</th>
                <th>cidade</th>
                <th>Ação</th>
            </tr>
        </table>

        <div class="modal" id="modal-primario" class="fechar-ao-redor">
            <div class="modal-content">
                <div class="modal-head">
                    <span class="fechar">X</span>
                    <p>Novo Cliente</p>
                </div>

                <div class="modal-body">
                    <div class="espacos">
                        <input type="text" name="nome" id="nome" placeholder="Primeiro nome" class="preencher" required>
                        <input type="email" name="Email" id="email" placeholder="Email" class="preencher" required>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" class="preencher"
                            required>
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="preencher" required>
                    </div>
                </div>
                <div class="botao">
                    <input type="button" value="Enviar" class="atualizarUsuario" id="enviar">
                </div>
            </div>
        </div>

        <div id="modal-secundario" class="fechar-ao-redor">
            <div class="modal-content">
                <div class="modal-head">
                    <span class="fechar">X</span>
                    <p>Editar Usuario</p>
                </div>

                <div class="modal-body">
                    <div class="espacos">
                        <input type="text" name="nome" id="user-name" placeholder="Primeiro nome" class="preencher2"
                            required>
                        <input type="email" name="Email" id="user-email" placeholder="Email" class="preencher2"
                            required>
                        <input type="text" name="sobrenome" id="user-sobrenome" placeholder="Sobrenome"
                            class="preencher2" required>
                        <input type="text" name="cidade" id="user-cidade" placeholder="Cidade" class="preencher2"
                            required>
                    </div>
                </div>
                <div class="botao">
                    <input type="button" value="Excluir" class="btnExcluirUsuario" id="excluirUsuario">
                    <input type="button" value="Salvar" class="atualizarUsuario" id="salvarUsuario">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="modules/script.js"></script>

</html>
