<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 class="cabecalho">Cadastro do cliente</h1>
        <button type="button" class="botao" id="botao-cadastro">cadastrar cliente</button>
        <button type="button" class="botao" id="botao-editar">editar cliente</button>
        <button type="button" class="botao" id="botao-excluir">Excluir</button>
        <div id="pagina-principal">
            <table id="tabela">
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>email</th>
                    <th>cidade</th>
                </tr>
            </table>
        </div>
        <div id="modalCadastrar">
            <div>
                <div class="modal-head">
                    <span id="fechar">X</span>
                    <p>Cadastrar cliente</p>
                </div>
                <div class="modal-body">
                    <div class="espacos">
                        <form name="formulario" id="formulario">
                            <input type="text" name="nome" id="nome" placeholder="Nome" class="preencher" required>
                            <input type="text" name="second-name" id="sobrenome" placeholder="Sobrenome"
                                class="preencher" required>
                            <input type="email" name="Email" id="email" placeholder="Email" class="preencher" required>
                            <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="preencher"
                                required>
                    </div>
                </div>
                <div>
                    <input type="button" value="Enviar" class="btnSalvarUsuario" id="enviar">
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="module" src="./script.js"></script>

</html>
